apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-api
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod


spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /backend
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-backend
                port:
                  number: 8080

  tls:
    - hosts:
        - {{ .Values.host }}
      secretName: home-system
