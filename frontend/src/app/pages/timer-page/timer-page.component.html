<sbb-accordion>
  @for (timer of timerConfigs(); track timer.id) {
    <sbb-expansion-panel>
      <sbb-expansion-panel-header>
        {{ timer.name }}
        @if (timer.turnOnAt) {
          {{ timer.turnOnAt }}
        }
        @if (timer.turnOnAt && timer.turnOffAt) {
          -
        }
        @if (timer.turnOffAt) {
          {{ timer.turnOffAt }}
        }
      </sbb-expansion-panel-header>
      <sbb-expansion-panel-content>

      </sbb-expansion-panel-content>
    </sbb-expansion-panel>
  }
</sbb-accordion>
