apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    product: home-system
    component: backend

spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      product: home-system
      component: backend

  template:
    metadata:
      labels:
        product: home-system
        component: backend

      annotations:
        # set timestamp to trick k8s to roll out a new version (even when nothing else changed)
        timstamp: "{{ now | date "20060102150405" }}"


    spec:
      automountServiceAccountToken: false

      volumes:
        - name: spring-config
          configMap:
            name: {{ .Release.Name}}-config

      containers:
        - name: backend
          image: {{ .Values.image.base }}:{{ .Values.image.tag }}
          imagePullPolicy: Always
          args:
            - "-Dspring.config.location=./config/"
          env:
            - name: TZ
              value: {{ .Values.timezone }}
          volumeMounts:
            - mountPath: /workspace/config
              name: spring-config
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
